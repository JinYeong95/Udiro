<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mypage.css">
    <link rel="stylesheet" href="mypage.js">
    <title>My Page</title>
</head>

<body>
    <!-- 헤더 -->
    <header id="header" class="header">
        <!-- 헤더 로고 -->
        <div id="header__logo">
            <img src="./images/udiro_logo_1.png" alt="" id="header__logo__img">
        </div>
        <!-- 헤더 로고 끝 -->
        <!-- 헤더 메뉴 시작 -->
        <ul id="header__menu">
            <li class="header__menu__list">지도</li>
            <li class="header__menu__list">문화</li>
            <li class="header__menu__list">게시판</li>
            <li class="header__menu__list">공지사항</li>
        </ul>
        <!-- 헤더 메뉴 끝 -->
        <!-- 로그인, 회원가입 -->
        <div id="login" class="login__signUp">로그인</div>
        <div id="signUp" class="login__signUp">회원가입</div>
        <!-- 로그인, 회원가입 끝 -->
    </header>
    <!-- 헤더 끝 -->
    <!-- 전체 컨테이너 시작 -->
    <div id="container">
    </div>
    <!-- 전체 컨테이너 끝 -->

</body>

</html>
